<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- <meta http-equiv="refresh" content="3" /> -->

		<!-- Favicon -->
		<link rel="icon" href="assets/img/icon.png" />

		<!-- Personal CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
			crossorigin="anonymous"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>

		<title>Litet Kort</title>
	</head>
	<body class="app">
		<div class="container" style="position: relative; min-height: 100vh">
			<!-- Navbar -->
			<nav class="d-flex align-items-center justify-content-between mb-4 pt-2">
				<h1 class="display-4">litet<strong>kort</strong></h1>

				<button
					class="btn btn-dark"
					type="button"
					id="topNavButton"
					data-bs-toggle="dropdown"
					aria-expanded="false"
				>
					<i class="fas fa-bars"></i>
				</button>

				<ul
					class="dropdown-menu dropdown-menu-end"
					aria-labelledby="dropdownMenuButton2"
				>
					<li>
						<a
							href="#offcanvas"
							class="
								dropdown-item
								d-flex
								justify-content-between
								align-items-center
							"
							data-bs-toggle="offcanvas"
						>
							<span>Perguntas</span>
							<i class="fas fa-question fa-sm"></i>
						</a>
					</li>
					<li><hr class="dropdown-divider" /></li>
					<li>
						<a
							href="#"
							class="
								dropdown-item
								d-flex
								justify-content-between
								align-items-center
							"
							aria-controls="offcanvas"
						>
							<span>Iniciar</span>
							<i class="fas fa-play fa-sm"></i>
						</a>
					</li>
					<li><hr class="dropdown-divider" /></li>
					<li>
						<label
							for="file"
							class="
								dropdown-item
								d-flex
								justify-content-between
								align-items-center
							"
						>
							<span>Upload</span>
							<i class="fas fa-upload ms-2 fa-sm"></i>
						</label>
						<input id="file" type="file" class="d-none" />
					</li>
					<li>
						<a
							href="#"
							id="btn-download-file"
							class="
								dropdown-item
								d-flex
								justify-content-between
								align-items-center
							"
						>
							<span>Download</span>
							<i class="fas fa-download ms-2 fa-sm"></i>
						</a>
					</li>
				</ul>
			</nav>

			<!-- OffCanvas -->
			<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas">
				<!-- Head -->
				<div class="offcanvas-header">
					<h5 class="offcanvas-title">Perguntas</h5>
					<button
						type="button"
						class="btn-close text-reset"
						data-bs-dismiss="offcanvas"
						aria-label="Close"
					></button>
				</div>

				<!-- Body -->
				<div class="offcanvas-body">
					<!-- Question Form -->
					<form id="question-form" class="mb-4">
						<div class="mb-3">
							<label for="question" class="form-label"> Enunciado </label>
							<textarea
								class="form-control"
								id="question"
								name="question"
								rows="5"
								required
							></textarea>
						</div>

						<div class="mb-3">
							<label for="answer" class="form-label"> Respostas </label>
							<input
								class="form-control is-valid mb-2"
								id="answer"
								name="answer"
								required
							/>
							<input class="form-control" id="alt" name="alt" required />
						</div>

						<input type="hidden" name="id" id="id" />

						<div class="col-12">
							<button class="btn btn-dark" type="submit">Enviar</button>
						</div>
					</form>

					<!-- Question Board -->
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Perguntas</th>
								<th>Pontos</th>
							</tr>
						</thead>
						<tbody>
							<tr id="board-status">
								<td class="text-center text-muted" colspan="2">
									Adicione uma pergunta
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div id="cards">
				<div
					class="flip-card"
					data-target=".app"
					data-right="choose-right"
					data-wrong="choose-wrong"
				>
					<div class="flip-card__inner">
						<div class="flip-card__front p-2">
							<h3 class="mb-3"></h3>
							<h4 class="text-secondary">
								Adicione uma ou mais perguntas e exercite sua mem√≥ria
							</h4>
						</div>
						<!-- <div class="flip-card__back h4 p-2">Back</div> -->
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div
				class="modal fade"
				id="modal"
				tabindex="-1"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Modal title</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">...</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button type="button" class="btn btn-primary">
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Score -->
			<div class="score">
				<i class="fas fa-trophy"></i>
			</div>

			<!-- Author -->
			<div class="author">
				<span>by</span>
				<a href="http://vauxgomes.github.io" target="__blank"> vauxgomes </a>
			</div>
		</div>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
			crossorigin="anonymous"
		></script>

		<script src="js/utils.js"></script>
		<script src="js/iofile.js"></script>
		<script src="js/draggable.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
